
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiosa's Nav - 3D 全息导航门户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #010409;
            color: #f8fafc;
            overflow: hidden;
            perspective: 1200px;
        }
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0d1117 0%, #010409 100%);
        }
        .cyber-grid {
            position: absolute;
            width: 400%;
            height: 400%;
            top: -150%;
            left: -150%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            transform: rotateX(70deg);
            animation: grid-move 30s linear infinite;
        }
        @keyframes grid-move {
            0% { transform: rotateX(70deg) translateY(0); }
            100% { transform: rotateX(70deg) translateY(100px); }
        }
        .horizon-glow {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            box-shadow: 0 0 20px var(--neon-cyan);
            opacity: 0.3;
        }
        .preserve-3d { transform-style: preserve-3d; }
        .glass-panel {
            background: rgba(13, 17, 23, 0.5);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.1);
        }
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.1), transparent);
            animation: scan 4s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }
        .node-exit {
            animation: node-vanish 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .node-enter {
            animation: node-appear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes node-vanish {
            0% { transform: translateZ(0) scale(1); opacity: 1; }
            100% { transform: translateZ(-500px) scale(0); opacity: 0; }
        }
        @keyframes node-appear {
            0% { transform: translateZ(500px) scale(1.5); opacity: 0; }
            100% { transform: translateZ(0) scale(1); opacity: 1; }
        }
        
        /* 增强的拖拽视觉反馈 */
        .drag-over {
          border-color: var(--neon-cyan) !important;
          box-shadow: 0 0 40px rgba(0, 242, 255, 0.4), inset 0 0 20px rgba(0, 242, 255, 0.1) !important;
          transform: scale(0.96) translateZ(-20px) !important;
          background: rgba(0, 242, 255, 0.05) !important;
        }

        @keyframes glitch-fx {
          0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
          20% { clip-path: inset(92% 0 1% 0); transform: translate(1px, -3px); }
          40% { clip-path: inset(43% 0 1% 0); transform: translate(-1px, 2px); }
          60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, -1px); }
          80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, 3px); }
          100% { clip-path: inset(58% 0 43% 0); transform: translate(1px, -2px); }
        }

        @keyframes holographic-shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
        
        .dragging-node {
          border-style: dashed !important;
          border-color: var(--neon-cyan) !important;
          opacity: 0.2 !important;
          filter: blur(4px);
        }

        .drop-target-active {
            outline: 2px dashed var(--neon-cyan);
            outline-offset: 4px;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ff55; }

        /* 横向滚动容器遮罩 */
        .tags-fade-edge {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="tech-bg">
        <div class="cyber-grid"></div>
        <div class="horizon-glow"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
